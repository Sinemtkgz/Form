<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">

    <title>Document</title>
  </head>

  <body>
    <div class="big-container">
      <div id="container">


        <div class="logo-container">
          <img src="/images/behold-logo.png" alt="logo">
        </div>


        <!-- form container başlangıç -->
        <div class="panel-container">
          <div class="panel">
            <h1 class="panel-heading">Create an account </h1>
            <p class="panel-subheading">Already have an account?<a href="#" class="go-link"> Sign in</a></p>

            <form action="" method="POST" autocomplete="off" onsubmit="alert('Success')">

              <div class="input">
                <label for="email">Email adress</label>
                <input type="email" name="email" id="email" required>
                <div class="author"></div>
              </div>

              <div class="name">
                <div class="input">
                  <label for="first-name">First name</label>
                  <input type="text" name="first-name" id="first-name" required>
                  <div class="author"></div>
                </div>


                <div class="input">
                  <label for="last-name">Last name</label>
                  <input type="text" name="last-name" id="last-name" required>
                  <div class="author"></div>
                </div>
              </div>



              <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required maxlength="8" autofocus>
                <div class="author"></div>
              </div>

              <div class="date-of-birth">
                <h6 class="date-of-birth-heading">Date of birth</h6>

                <div class="date-birth-input">
                  <div class="drop-down">
                    <label for="month">Month</label>
                    <select name="month" id="month" required>
                      <option value="january">Ocak</option>
                      <option value="fabruary">Şubat</option>
                      <option value="march">Mart</option>
                      <option value="april">Nisan</option>
                    </select>
                  </div>

                  <div class="input">
                    <label for="day">Day</label>
                    <input type="number" name="day" id="day" required max="31" min="1">
                    <div class="author"></div>
                  </div>

                  <div class="input">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year" required max="2023" min="1900">
                    <div class="author"></div>
                  </div>
                </div>

              </div>
              <!-- day birth end -->

              <p class="consents">By clicking Create account, I agree that I have read and accepted the <a href="">
                  Terms of Use</a> and <a href=""> Privacy Poliscy.</a></p>

              <button type="submit">Create account</button>

            </form>



          </div>

        </div>
        <!-- form container bitiş -->
      </div>
    </div>


    <!-- rastgele arkaplan yapmak için -->
    <script>
      var images = ["fall.jpeg", "leaf.jpeg", "flowerPlant.jpeg"];
      function changeImage() {
        var randomNumber = Math.floor(Math.random() * images.length);
        document.body.style.backgroundImage = "url(images/" + images[randomNumber] + ")";
      }

      window.onload = changeImage;
    </script>
  </body>

</html>
